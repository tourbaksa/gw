<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>레이어팝업</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
	<link rel="stylesheet" type="text/css" href="/css/content.css">
</head>
<body>

<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="nav_container">
			<img src="/images/@header.gif" alt="">
		</div>
	</header>
	<!-- //header -->
	<section id="container">
		<aside id="side-left">
			<div class="input-search">
				<span class="input-text"><input type="text" value="Search"></span>
				<button type="button" class="btn search-ty1"><span class="img-btn">검색</span></button>
			</div>
			<div class="side-itemWrap">
				<img src="/images/@side.gif" alt="">
			</div>
		</aside>
		<article id="content">
			<div class="page-top-content">
				<div class="page-Location">오피스 &gt; 질문과 답변</div>
				<h2 class="btn-QnaView"><a href="#none">여행질답 & 맞춤여행</a></h2>
			</div>
			<div class="layer-popup" style="width:500px;">
				<div class="layer-header">
					<h2>코멘트 등록</h2>
				</div>
				<div class="layer-content">
					<div class="layer-write">
						<h3 class="pop-tit">코멘트를 입력해주세요</h3>
						<textarea id="$dialog_comment" rows="5" style="width:442px;"></textarea>
					</div>
					<div class="btn-sort-ty2">
						<button type="button" class="btn apply-ty2" onclick="saveComment(event)">저장</button>
						<button type="button" class="btn cansel-ty1" onclick="$.c('dialog').closeThis(event)">취소</button>
					</div>
				</div>
			</div>

			<div class="layer-popup" style="left:60%;width:500px;">
				<div class="layer-header">
					<h2>보류 사유</h2>
				</div>
				<div class="layer-content">
					<div class="layer-write">
						<h3 class="pop-tit">보류 사유를 입력해주세요.</h3>
						<input type="text" id="$dialog_log" style="width: 442px;">
					</div>
					<div class="btn-sort-ty2">
						<button type="button" class="btn btn-blue30" onclick="changeStatusWithLog(event)">저장</button>
						<button type="button" class="btn btn-gray30" onclick="$.c('dialog').closeThis(event)">취소</button>
					</div>
				</div>
			</div>

		</article>
	</section>

	<!-- footer -->
	<footer id="footer">
		<div class="footer-container">
			<img src="/images/@footer.gif" alt="">
		</div>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- old IE -->
<!--[if lt IE 9]>
<script src="/js/lib/html5shiv.js"></script>
<![endif]-->
<!--// old IE -->
<script src="/js/lib/jquery-1.10.2.min.js"></script>
<script src="/js/ui.js"></script>
</body>
</html>
