<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>로그인</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
	<link rel="stylesheet" type="text/css" href="/css/content.css">

	<style type="text/css">
		body{background: url(images/bg_body2.jpg) no-repeat fixed center center; background-size: cover;}
	</style>
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<div class="login-area">
		<div class="login-header">
			<h1><img src="/images/logo_login.png" alt="여행박사"></h1>
		</div>

		<div class="login-body">
			<dl class="login-form">
				<dt><label for="userId">LOGIN</label></dt>
				<dd><input type="text" id="userId" maxlength="20" style="width:200px" placeholder="아이디" onkeypress="if (event.keyCode == 13) $('#password').focus();" onkeyup="loss_focus()" value=""></dd>
				<dt><label for="password">PASSWORD</label></dt>
				<dd><input type="password" id="password" maxlength="20" style="width:200px" placeholder="비밀번호" onkeypress="if(event.keyCode==13) log_in();"></dd>
			</dl>
			<button type="button" class="btn">Enter</button>
		<45/div>

		<div class="crosssert">
			<a href="http://www.tourbaksa.com/crosssert/m_index.asp" target="_blank" style="color: #000;">[인증서관리 수동설치 바로가기]</a>
		</div>
	</div>
	<div class="login-mask"></div>
</div>
<!-- //wrap -->

</body>
</html>
