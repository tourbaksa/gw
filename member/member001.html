<!doctype html>
<html lang="ko">
<head>
	<meta charset="euc-kr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>인트라넷</title>
	<!-- old IE -->
	<!--[if lt IE 9]>
	<script src="/js/lib/html5shiv.js"></script>
	<![endif]-->
	<!--// old IE -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel='stylesheet' type='text/css' href='/css/reset.css'>
	<link rel='stylesheet' type='text/css' href='/css/layout.css'>
	<link rel='stylesheet' type='text/css' href='/css/common.css'>
	<link rel='stylesheet' type='text/css' href='/css/main.css'>
	<link rel='stylesheet' type='text/css' href='/css/task.css'>
</head>
<body>

<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="nav_container">
			<img src="/images/@header.gif" alt="">
		</div>
	</header>
	<!-- //header -->

	<section id="container">

		<aside id="side-left">
			<div class="input-search">
				<span class="input-text"><input type="text" value="Search"></span>
				<button class="btn search-ty1"><span class="img-btn">검색</span></button>
			</div>
			<div class="side-itemWrap">
				<img src="/images/@side.gif" alt="">
			</div>
		</aside>
		<article id="content">
			<div class="page-top-content">
				<div class="page-Location">오피스 &gt; 질문과 답변</div>
				<h2 class="btn-QnaView"><a href="#none">여행질답 & 맞춤여행</a></h2>
			</div>
			<div class="pageTitleBox">
				<h2>내 정보 수정</h2>
			</div>

			<table>
				<tbody>
					<tr>
						<th class="heading">프로필사진</th>
						<td colspan="2">
							<div>
								<span></span>
								<div>
									<p>	파일형식은 JPG, GIF만 사용 가능하며 용량은 0.5M로 제한합니다. <br>
										파일사이즈 : 120 X 120px(픽셀)</p>
									<button class="btn btn-ty1-xs"></button>
								</div>

							</div>

						</td>
					</tr>
					<tr>
						<th rowspan="8" class="heading">개인정보보</th>
						<th></th>
						<td>홍길동 / <input type="text"></td>
					</tr>
					<tr>

						<th>주민등록번호</th>
						<td><input type="text"> <span class="bar">-</span> <input type="text"></td>
					</tr>
					<tr>
						<td>실제생일</td>
						<td><input type="text"><span class="bar">-</span><input type="text"><span class="bar">-</span><input type="text"></td>
					</tr>
					<tr>
						<th>비밀번호</th>
						<td>엠클릭 > 공통 > 암호변경에서 가능합니다.</td>
					</tr>
					<tr>
						<th>집전화</th>
						<td><input type="text"><span class="bar">-</span><input type="text"><span class="bar">-</span><input type="text"></td>
					</tr>
					<tr>
						<th>휴대전화</th>
						<td><input type="text"><span class="bar">-</span><input type="text"><span class="bar">-</span><input type="text"></td>
					</tr>
					<tr>
						<th>우편번호</th>
						<td><input type="text"><span class="bar">-</span><input type="text"><span class="bar">-</span><input type="text"></td>
					</tr>
					<tr>
						<th>주소</th>
						<td><input type="text"></td>
					</tr>
					<tr>
						<th class="heading">직원정보</th>
						<th>직원코드/상태</th>
						<td>1888 / 재직</td>
					</tr>
					<tr>
						<th>닉네임</th>
						<td><input type="text"><button>중복확인</button></td>
					</tr>
					<tr>
						<th>부서</th>
						<td>IT기획팀</td>
					</tr>
					<tr>
						<th>직급</th>
						<td>과장</td>
					</tr>
					<tr>
						<th>대표전화</th>
						<td><input type="text"><span class="bar">-</span><input type="text"><span class="bar">-</span><input type="text"></td>
					</tr>
					<tr>
						<th>직통전화</th>
						<td><input type="text"><span class="bar">-</span><input type="text"><span class="bar">-</span><input type="text"></td>
					</tr>
					<tr>
						<th>이메일</th>
						<td><input type="text"></td>
					</tr>
					<tr>
						<th>네이트온</th>
						<td><input type="text"></td>
					</tr>
					<tr>
						<th>외부블로그</th>
						<td><input type="text"></td>
					</tr>
					<tr>
						<th>홈페이지 아이디</th>
						<td><input type="text"> 직원포인트 전환 시 사용합니다.</td>
					</tr>
					<tr>
						<th>담당업무</th>
						<td><input type="text"></td>
					</tr>
				</tbody>

			</table>



		</article>
	</section>

	<!-- footer -->
	<footer id="footer">
		<div class="footer-container">
			<img src="/images/@footer.gif" alt="">
		</div>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

</html>
