<!doctype html>
<html lang="ko">
<head>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>포인트확인</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
    <link rel='stylesheet' type='text/css' href='/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='/css/layout.css'>

<body>

<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header">
        <div class="nav_container">
            <img src="/images/@header.gif" alt="">
        </div>
    </header>
    <!-- //header -->

    <section id="container">

        <aside id="side-left">
            <div class="input-search">
                <span class="input-text"><input type="text" value="Search"></span>
                <button class="btn search-ty1"><span class="img-btn">검색</span></button>
            </div>
            <div class="side-itemWrap">
                <img src="/images/@side.gif" alt="">
            </div>
        </aside>
        <article id="content">
            <div class="page-top-content">
                <div class="page-Location">오피스 &gt; 질문과 답변</div>
                <h2 class="btn-QnaView"><a href="#none">여행질답 & 맞춤여행</a></h2>
            </div>
            <div class="pageTitleBox">
                <h2>포인트 확인</h2>
                <div class="title-search">
					<span class="title-search-selectbox">
						<select name="" style="width:98px;">
                            <option>제목</option>
                        </select>
					</span>
                    <div class="input-search">
                        <input type="text" value="검색" name="" id="">
                        <button class="btn search-ty1"><span class="img-btn">검색</span></button>
                    </div>
                </div>
            </div>

            <div class="member-point">
                <div class="calendar-wrap">
                    조회기간
                    <a href="#none" class="calendar"><span>달력</span></a><input type="text" class="cal-int" style="width:100px"> ~
                    <a href="#none" class="calendar"><span>달력</span></a><input type="text" class="cal-int" style="width:100px">
                </div>
                <div class="tbl-list-ty2">
                    <table width="100%">
                        <colgroup>
                            <col width="*" />
                            <col width="12%" />
                            <col width="12%" />
                            <col width="12%" />
                            <col width="12%" />
                            <col width="12%" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th>항목</th>
                            <th>지급자</th>
                            <th>적립</th>
                            <th>차감</th>
                            <th>누계</th>
                            <th>지급일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>직원포인트 전환 차감</td>
                            <td>여행박사</td>
                            <td></td>
                            <td class="fc-ty3">-50,000</td>
                            <td>20,000</td>
                            <td>2015/11/18</td>
                        </tr>
                        <tr>
                            <td>직원포인트 전환 차감</td>
                            <td>여행박사</td>
                            <td class="fc-ty4">1,200,000</td>
                            <td></td>
                            <td>0</td>
                            <td>2015/11/18</td>
                        </tr>
                        </tbody>

                    </table>
                </div>
                <div class="paging-typ2">
                    <button class="btn prev-ty1">
                        <span class="img-btn">이전</span>
                    </button>
                    <strong>1</strong>
                    <a href="#none">2</a>
                    <a href="#none">3</a>
                    <a href="#none">4</a>
                    <a href="#none">5</a>
                    <a href="#none">6</a>
                    <a href="#none">7</a>
                    <a href="#none">8</a>
                    <a href="#none">9</a>
                    <a href="#none">10</a>
                    <button class="btn next-ty1">
                        <span class="img-btn">다음</span>
                    </button>
                </div>
            </div>
        </article>
    </section>

    <!-- footer -->
    <footer id="footer">
        <div class="footer-container">
            <img src="/images/@footer.gif" alt="">
        </div>
    </footer>
    <!-- //footer -->
</div>
