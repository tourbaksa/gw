<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>쓰기 | 전체직원게시판 | 인트라넷</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
	<link rel="stylesheet" type="text/css" href="/css/content.css">
</head>
<body>

<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="nav_container">
			<img src="/images/@header.gif" alt="">
		</div>
	</header>
	<!-- //header -->

	<section id="container">

		<aside id="side-left">
			<div class="input-search">
				<span class="input-text"><input type="text" value="Search"></span>
				<button type="button" class="btn search-ty1"><span class="img-btn">검색</span></button>
			</div>
			<div class="side-itemWrap">
				<img src="/images/@side.gif" alt="">
			</div>
		</aside>
		<article id="content">
			<div class="page-top-content">
				<div class="page-Location">오피스 &gt; 질문과 답변</div>
				<h2 class="btn-QnaView"><a href="#none">여행질답 & 맞춤여행</a></h2>
			</div>
			<div class="pageTitleBox">
				<h2>전체직원 게시판</h2>
			</div>
			<table class="tbl-list-ty5 list-ty1" width="100%">
				<colgroup>
					<col width="15%" />
					<col width="*" />
				</colgroup>
				<tr>
					<th>제목</th>
					<td><input type="text" name="" id="" style="width:90%"></td>
				</tr>
				<tr>
					<th>옵션</th>
					<td><input type="checkbox" name="" id="c1"><label for="c1">공지사항</label></td>
				</tr>
				<tr>
					<th>카테고리</th>
					<td>
						<select name="" id="" style="width:200px">
							<option value=""></option>
							<option value=""></option>
							<option value=""></option>
						</select>
					</td>
				</tr>
				<tr>
					<th>파일업로드</th>
					<td>
						<div class="addFile">
							<button type="button" class="btn apply-ty1">파일선택</button>
							<ul class="file-list">
								<li>
									<span>뽀로로.JPG</span>
									<span class="fileSize"> [238243 byte]  </span>
									<a href="#none" class="btn-txtDel">[X]<span>삭제</span></a>
								</li>
								<li>
									<span>어머이게뭐야.JPG</span>
									<span class="fileSize"> [238243 byte]</span>
									<a href="#none" class="btn-txtDel">[X]<span>삭제</span></a>
								</li>
								<li>
									<span>8c85120.JPG</span>
									<span class="fileSize">[238243 byte]</span>
									<a href="#none" class="btn-txtDel">[X]<span>삭제</span></a>
								</li>
							</ul>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">

					</td>
				</tr>
			</table>
			<div class="btn-sort-ty2">
				<a href="#none" class="btn btn-orange30">등록</a>
				<a href="#none" class="btn btn-white30">취소</a>
			</div>
		</article>
	</section>

	<!-- footer -->
	<footer id="footer">
		<div class="footer-container">
			<img src="/images/@footer.gif" alt="">
		</div>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

</body>
</html>
