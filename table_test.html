<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>업무요청</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
	<link rel="stylesheet" type="text/css" href="/css/content.css">
</head>
<body>

<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="nav_container">
			<img src="/images/@header.gif" alt="">
		</div>
	</header>
	<!-- //header -->

	<section id="container">

		<aside id="side-left">
			<div class="input-search">
				<span class="input-text"><input type="text" value="Search"></span>
				<button type="button" class="btn search-ty1"><span class="img-btn">검색</span></button>
			</div>
			<div class="side-itemWrap">
				<img src="/images/@side.gif" alt="">
			</div>
		</aside>
		<article id="content">
			<div class="page-top-content">
				<div class="page-Location">오피스 &gt; 질문과 답변</div>
				<h2 class="btn-QnaView"><a href="#none">여행질답 & 맞춤여행</a></h2>
			</div>
			<div class="pageTitleBox">
				<h2>홈쇼핑/전세기/데파/하드</h2>
			</div>


			<div class="big-search-box type__2">
				<form id="" method="post" action="/">
					<fieldset>
						<legend>조회기간</legend>
						<div class="form-date">
							<label for="startMonth" class="form-tit">시작년도</label>
							<select class="select $page_param" id="startMonth" style="width: 120px;">
								<option value="">선택</option>
								<option value="1">1월</option>
								<option value="2">2월</option>
								<option value="3">3월</option>
								<option value="4">4월</option>
								<option value="5">5월</option>
								<option value="6">6월</option>
								<option value="7">7월</option>
								<option value="8">8월</option>
								<option value="9">9월</option>
								<option value="10">10월</option>
								<option value="11">11월</option>
								<option value="12">12월</option>
							</select>
							<label for="startMonth" class="form-tit">시작월</label>
							<select class="select $page_param" id="startMonth" style="width: 120px;">
								<option value="">선택</option>
								<option value="1">1월</option>
								<option value="2">2월</option>
								<option value="3">3월</option>
								<option value="4">4월</option>
								<option value="5">5월</option>
								<option value="6">6월</option>
								<option value="7">7월</option>
								<option value="8">8월</option>
								<option value="9">9월</option>
								<option value="10">10월</option>
								<option value="11">11월</option>
								<option value="12">12월</option>
							</select>


							<select name="SchASTYCD" class="select $page_param" id="SchASTYCD" style="width: 120px;">
								<option value="">==분류==</option>
								<option value="HOME">홈쇼핑</option>
								<option value="HARD">하드전세기</option>
								<option value="ETC">기타</option>
							</select>
							<select name="SchSTCDCD" class="select $page_param" id="SchSTCDCD" style="width: 120px;">
								<option value="">==지역==</option>
								<option value="S">서울</option>
								<option value="B">부산</option>
								<option value="D">대구</option>
							</select>
							<select name="SchDEPTCD" class="select $page_param" id="SchDEPTCD" style="width: 120px;">
								<option value="">==본부==</option>
								<option value="00178">서울1본부</option>
								<option value="00263">서울2본부</option>
								<option value="00196">부산1본부</option>
								<option value="00197">부산2본부</option>
							</select>
							<button class="btn apply-ty1" onclick="goSearch()" type="button">검색</button>
						</div>
						<div class="excel">
							<a class="download-excel"  href="javascript:goExcelDownload()"><img alt="다운로드" src="/images/btn_excel_down.gif"></a>
						</div>
					</fieldset>
				</form>
			</div>

			<div class="pageTitleBox">
				<h2>칭찬건의게시판</h2>
			</div>

			<div class="big-search-box type__2">
				<table width="100%">
					<colgroup>
						<col width="*">
						<col width="25%">
						<col width="20%">
					</colgroup>
					<tbody>
					<tr>
						<td colspan="3">
							<select name="category1" class="$page_param select" id="category1" style="width: 120px;">
								<option value="">== 대분류 ==</option>
								<option value="A">불만</option>
								<option value="B">칭찬</option>
								<option value="C">제안</option>
								<option value="D">문의</option>
								<option value="E">외부중재기관</option>
								<option value="F"></option>
								<option value="G">2차불만</option>

							</select>



							<select name="schState" class="$page_param select" id="schState" style="width: 100px;" size="1">
								<option value="">====상태====</option>
								<option value="0">접수중</option>
								<option value="1">담당자 처리 중</option>
								<option value="3">현지 확인 중</option>
								<option value="2">처리완료</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input name="column" class="$page_param is__only" id="column" type="radio" value="title"><label for="column">제목</label>
							<input name="column" class="$page_param is__only" id="column" type="radio" value="Content"><label for="column">내용</label>
							<input name="column" class="$page_param is__only" id="column" type="radio" value="writer_name"><label for="column">작성자</label>

							<input name="search_str" class="$page_param" id="search_str" style="width: 100px;" onkeypress="$.c('cfn').fn.enter(function () { searchVocList(); }, event)" type="text" size="15">
							<input name="viewYN" class="$page_param is__only" id="viewYN" type="radio" checked="" value=""><label>전체</label>
							<input name="viewYN" class="$page_param is__only" id="viewYN" type="radio" value="Y"><label>표시</label>
							<input name="viewYN" class="$page_param is__only" id="viewYN" type="radio" value="N"><label>미표시</label>
							<input name="viewYN" class="$page_param is__only" id="viewYN" type="radio" value="M"><label>이동</label>
							<input name="viewYN" class="$page_param is__only" id="viewYN" type="radio" value="D"><label>삭제</label>
						</td>
						<td align="left">
							<button class="btn apply-ty1" onclick="searchVocList()" type="button">검색</button>
						</td>
						<td align="right">

							<a class="download-excel"  href="javascript:searchVocExcel()"><img alt="다운로드" src="/images/btn_excel_down.gif"></a>
						</td>
					</tr>
					</tbody></table>
			</div>


		</article>
	</section>

	<!-- footer -->
	<footer id="footer">
		<div class="footer-container">
			<img src="/images/@footer.gif" alt="">
		</div>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- old IE -->
<!--[if lt IE 9]>
<script src="/js/lib/html5shiv.js"></script>
<![endif]-->
<!--// old IE -->
<script src="/js/lib/jquery-1.10.2.min.js"></script>
<script src="/js/ui.js"></script>
</body>
</html>
