<!doctype html>
<html lang="ko">
<head>
	<meta charset="euc-kr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>전사업무현황 찾기</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel='stylesheet' type='text/css' href='/css/reset.css'>
	<link rel='stylesheet' type='text/css' href='/css/layout.css'>
	<link rel='stylesheet' type='text/css' href='/css/common.css'>
	<link rel='stylesheet' type='text/css' href='/css/main.css'>
	<link rel='stylesheet' type='text/css' href='/css/task.css'>
</head>
<body>

<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="nav_container">
			<img src="/images/@header.gif" alt="">
		</div>
	</header>
	<!-- //header -->

	<section id="container">

		<aside id="side-left">
			<div class="input-search">
				<span class="input-text"><input type="text" value="Search"></span>
				<button class="btn search-ty1"><span class="img-btn">검색</span></button>
			</div>
			<div class="side-itemWrap">
				<img src="/images/@side.gif" alt="">
			</div>
		</aside>
		<article id="content">
			<div class="page-top-content">
				<div class="page-Location">오피스 &gt; 질문과 답변</div>
				<h2 class="btn-QnaView"><a href="#none">여행질답 & 맞춤여행</a></h2>

			</div>
			<div class="pageTitleBox">
				<h2>업무요청</h2>
				<div>
					<button class="btn more-ty2">+ 신규업무요청</button>
					<div class="tag-search">
						<ul class="btn-radio-list btn-radio-ty2">
							<li>
								<input type="radio" name="leave1" id="leave1" checked="checked"><label for="leave1">제목</label>
							</li>
							<li>
								<input type="radio" name="leave1" id="leave2"><label for="leave2">태그</label>
							</li>
						</ul>
						<div class="input-search">
							<input type="text" value="검색" name="" id="">
							<button class="btn search-ty1"><span class="img-btn">검색</span></button>
						</div>
					</div>
					<button class="btn search-ty1"><span class="img-btn">검색</span></button>
				</div>
			</div>

			<ul class="tab-ty1 task-five">
				<li><a href="#qna-cont1" class="on"><span>전체</span></a></li>
				<li><a href="#qna-cont2"><span>담당</span></a></li>
				<li><a href="#qna-cont3"><span>요청</span></a></li>
				<li><a href="#qna-cont4"><span>참조</span></a></li>
				<li><a href="#qna-cont5"><span>전사 업무현황</span></a></li>
			</ul>

				<p class="today-list">
					[ 2015/11/19 현재 ]
					<span class="task-up-down">
						<button class="btn down"><span class="img-btn">펼치기</span></button>
					</span>
				</p>

				<!-- 분류별 업무 진행 현황 -->
				<div class="tbl-work">
					<table width="100%" summary="분류별 업무 진행 현황 근태, 인사총무, 광고인쇄, 재무정산, 마케팅, 일본수배, 가이드, 기획, 디자인, UI개발, 개발에 대한 정보를 제공합니다. ">
						<caption>분류별 업무 진행 현황 표</caption>
						<thead>
							<tr>
								<th colspan="11"><img src="/images/tit_task_06.png" alt="분류별 업무 진행 현황" /></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">근태</th>
								<th scope="col">인사총무</th>
								<th scope="col">광고인쇄</th>
								<th scope="col">재무정산</th>
								<th scope="col">마케팅</th>
								<th scope="col">일본수배</th>
								<th scope="col">가이드</th>
								<th scope="col">기획</th>
								<th scope="col">디자인</th>
								<th scope="col">UI개발</th>
								<th scope="col">개발</th>
							</tr>
							<tr>
								<td>2건</td>
								<td>15건</td>
								<td>10건</td>
								<td>10건</td>
								<td>10건</td>
								<td>10건</td>
								<td>10건</td>
								<td>10건</td>
								<td>10건</td>
								<td>10건</td>
								<td>10건</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="today-list">
					<p class="task-up-down tr">
						<button class="btn up"><span class="img-btn">올리기</span></button>
					</p>
				</div>

				<!-- 완료업무리스트 -->
				<div class="end-work">
					<h3>업무조회</h3>
					<ul>
						<li>
							<a href="#none" class="btn btn-ty1 on">업무요청 직접검색</a>
						</li>
						<li>
							<a href="#none" class="btn btn-ty1">업무요청 찾기</a>
						</li>
						<li>
							<a href="#none" class="btn btn-ty1">등록/담당자별 검색</a>
						</li>
						<li class="chk">
							<input type="checkbox" id="end1" />
							<label for="end1">완료된 업무만 보기</label>
						</li>
					</ul>
					<button class="btn apply-ty1">검색</button>
					<div class="inquiry">
						기준 : 최근 6개월 <button class="btn btn-ty3">변경</button>
					</div>
				</div>

				<div class="box-typ2">
					<div class="input-search">
						<span class="input-text"><input type="text" value="검색"></span>
						<button class="btn search-ty1"><span class="img-btn">검색</span></button>
					</div>

					<ul class="tag-check">
						<li>
							<input type="radio" id="ra1" name="ra" checked="checked" /><label for="ra1">디자인 > 서울 > 디자인</label><button class="btn btn-ty3">태그 등록</button>
						</li>
						<li>
							<input type="radio" id="ra2" name="ra" /><label for="ra2">디자인 > 부산 > 디자인</label><button class="btn btn-ty3">태그 등록</button>
							<ul class="s-box-ty1">
								<li>
									<input type="radio" id="s-ra1" name="s-ra" /><label for="s-ra1">프로모션&이벤트</label>
								</li>
								<li>
									<input type="radio" id="s-ra2" name="s-ra" /><label for="s-ra2">배너</label>
								</li>
								<li>
									<input type="radio" id="s-ra3" name="s-ra" /><label for="s-ra3">제휴</label>
								</li>
								<li>
									<input type="radio" id="s-ra4" name="s-ra" /><label for="s-ra4">수정</label>
								</li>
							</ul>
						</li>
					</ul>
				</div>
					
				<div id="layer-popup" class="layer-popup">
						<div class="layer-tag">
							<h3>태그등록</h3>
							<div class="tag-wrap">
								<form action="">
									<input type="text" id="plus" value="디자인" style="width:300px">
									<label for="plus" class="btn btn-ty4">추가</label>
								</form>
								<!--
										버튼형 tag-list는 .btn-type 클래스추가해주세요.
										ex> <div class="tag-list btn-type">
									-->
								<div class="tag-list">
									<span><button class="btn">설 디자인</button><button class="Del">[X]</button></span>
									<span><button class="btn">설 디자인</button><button class="Del">[X]</button></span>
									<span><button class="btn">설 디자인</button><button class="Del">[X]</button></span>
									<span><button class="btn">설 디자인</button><button class="Del">[X]</button></span>
									<span><button class="btn">설 디자인</button><button class="Del">[X]</button></span>
									<span><button class="btn">설 디자인</button><button class="Del">[X]</button></span>
								</div>
							</div>
							<div class="btn-sort-ty2">
								<button class="btn apply-ty2">확인</button>
								<button class="btn cansel-ty1">취소</button>
							</div>

							<a href="#none" class="close"><img src="/images/btn_pop_close.gif" alt="닫기"></a>
						</div>
					</div>


		</article>
	</section>

	<!-- footer -->
	<footer id="footer">
		<div class="footer-container"> 
			<img src="/images/@footer.gif" alt="">
		</div>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->
