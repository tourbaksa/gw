<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> 디테일 | 신규업무요청 | 인트라넷</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
	<link rel="stylesheet" type="text/css" href="/css/content.css">
</head>
<body>

<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header">
		<div class="nav_container">
			<img src="/images/@header.gif" alt="">
		</div>
    </header>
    <!-- //header -->

    <section id="container">

		<aside id="side-left">
			<div class="input-search">
				<span class="input-text"><input type="text" value="Search"></span>
				<button class="btn search-ty1"><span class="img-btn">검색</span></button>
			</div>
			<div class="side-itemWrap">
				<img src="/images/@side.gif" alt="">
			</div>
		</aside>
        <article id="content">
            <div class="page-top-content">
                <div class="page-Location">오피스 &gt; 질문과 답변</div>
                <h2 class="btn-QnaView"><a href="#none">여행질답 & 맞춤여행</a></h2>
			</div>

			<!-- 일정 등록 -->
			<div id="layer-popup1" class="layer-popup" style="width:410px;position:absolute;left:20%; top:5%;display:block;">
				<div class="layer-header">
					<h2>일정등록</h2>
				</div>
				<div class="layer-content">
					<div class="tbl-typ3">
						<table width="100%" summary="일정등록에 대한 정보를 제공">
							<caption>일정등록 정보</caption>
							<colgroup>
								<col width="30%" />
								<col width="35%" />
								<col width="35%" />
							</colgroup>
							<thead>
								<tr>
									<th scope="col">항목</th>
									<th scope="col">시작예정</th>
									<th scope="col">완료예정</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<select class="select" id="">
											<option>유형</option>
											<option>전체</option>
										</select>
									</td>
									<td>
										<a href="#none" class="calendar"><span>달력</span></a>
										<input type="text" class="cal-int">
									</td>
									<td>
										<a href="#none" class="calendar"><span>달력</span></a>
										<input type="text" class="cal-int">
									</td>
								</tr>
								<tr>
									<td>
										<select class="select" id="">
											<option>유형</option>
											<option>전체</option>
										</select>
									</td>
									<td>
										<a href="#none" class="calendar"><span>달력</span></a>
										<input type="text" class="cal-int">
									</td>
									<td>
										<a href="#none" class="calendar"><span>달력</span></a>
										<input type="text" class="cal-int">
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="btn-sort-ty2">
						<button class="btn apply-ty2">확인</button>
						<button class="btn cansel-ty1">취소</button>
					</div>
					<a href="#none" class="close"><img src="/images/btn_pop_close1.gif" alt="닫기"></a>
				</div>
			</div>
			<!-- 업무담당자지정 -->
			<div id="layer-popup3" class="layer-popup" style="width:460px;position:absolute;left:10%;top:10%;display:block;">
				<div class="layer-header">
					<h2>업무 담당자 지정</h2>
				</div>
				<div class="layer-content">
					<div class="layer-request">
						<div class="box-typ2">
							<div class="tag-list btn-type">
								<span class="selected"><button class="btn">전체</button></span>
								<span><button class="btn">연중행사</button></span>
								<span><button class="btn">항공요금표</button></span>
								<span><button class="btn">기획팀 업무관리</button></span>
								<span><button class="btn">개발팀 업무요청</button></span>
								<span><button class="btn">경영지원본부</button></span>
								<span><button class="btn">영업1팀</button></span>
								<span><button class="btn">고객만족게시판</button></span>
								<span><button class="btn">환불보상게시판</button></span>
							</div>
							<div class="btn-sort-ty2">
								<div class="fl">
									<button class="btn return-ty1">반려</button>
								</div>
								<div class="fr">
									<button class="btn apply-ty2">확인</button>
									<button class="btn cansel-ty1">취소</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="layer-popup4" class="layer-popup" style="width:460px;position:absolute;left:20%;top:70%;display:block;">
				<div class="layer-header">
					<h2>참조자 해제</h2>
				</div>
				<div class="layer-content">
					<div class="alim">
						<p class="tc">( 임순터 )를 참조자에서 제외하겠습니까? 해제시 본인의 참조 리스트에서 더 이상 해당 업무가 노출되지 않습니다.</p>
					</div>
					<div class="btn-sort-ty2">
						<button class="btn btn-orange30">확인</button>
						<button class="btn btn-white30">취소</button>
					</div>
				</div>
			</div>

			<div id="layer-popup5" class="layer-popup" style="width:460px;position:absolute;left:50%;top:20%;display:block;">
				<div class="layer-header">
					<h2>완료</h2>
				</div>
				<div class="layer-content">
					<div class="alim">
						<p class="tc">( 이름 )의 담당업무를 완료처리 하시겠습니까?</p>
					</div>
					<div class="btn-sort-ty2">
						<button class="btn btn-orange30">확인</button>
						<button class="btn btn-white30">취소</button>
					</div>
				</div>
			</div>

			<div id="layer-popup6" class="layer-popup" style="width:460px;position:absolute;left:50%;top:40%;display:block;">
				<div class="layer-header">
					<h2>업무 완료처리</h2>
				</div>
				<div class="layer-content">
					<div class="alim">
						<p class="tc">해당 업무를 완료시키려면 [확인] 버튼을 클릭해주세요.</p>
					</div>
					<div class="btn-sort-ty2">
						<button class="btn btn-orange30">확인</button>
						<button class="btn btn-white30">취소</button>
					</div>
				</div>
			</div>

			<div id="layer-popup7" class="layer-popup" style="width:460px;position:absolute;left:50%;top:60%;display:block;">
				<div class="layer-header">
					<h2>업무 보류처리</h2>
				</div>
				<div class="layer-content">
					<div class="alim">
						<label for=""></label>
						<textarea id="" name="" rows="3" cols="30" style="width:100%;">보류 처리하실 사유를 입력하신 후 [확인]버튼을 클릭해 주세요.</textarea>
					</div>
					<div class="btn-sort-ty2">
						<button class="btn btn-orange30">확인</button>
						<button class="btn btn-white30">취소</button>
					</div>
				</div>
			</div>

			<div id="layer-popup8" class="layer-popup" style="width:600px;position:absolute;left:20%;top:65%;display:block;">
				<div class="layer-header">
					<h2>remind</h2>
				</div>
				<div class="layer-content">
					<div class="remind">
						<ul>
							<li>
								<a href="#none" class="calendar"><span>달력</span></a>
								<input type="text" class="cal-int1">
								<select class="select" style="width:100px">
									<option>10</option>
									<option></option>
								</select>
								<select class="select" style="width:100px">
									<option>15</option>
									<option></option>
								</select>
								<input type="text" class="cal-int1" value="진행상황 확인" style="width:200px" />
								<a href="#none" class="plus on">삭제</a>
							</li>
							<li>
								<a href="#none" class="calendar"><span>달력</span></a>
								<input type="text" class="cal-int1">
								<select class="select" style="width:100px">
									<option></option>
									<option></option>
								</select>
								<select class="select" style="width:100px">
									<option></option>
									<option></option>
								</select>
								<input type="text" class="cal-int1" value="진행상황 확인" style="width:200px" />
								<a href="#none" class="plus">추가</a>
							</li>
							<li>
								<p class="tl">오키나와 렌터카 디자인 수정건 / 업무요청 -1`</p>
								<input type="text" class="cal-int1" style="width:100%" />
							</li>
						</ul>
						<div class="btn-sort-ty2">
							<button class="btn btn-orange30">확인</button>
							<button class="btn btn-white30">취소</button>
						</div>
					</div>
				</div>
			</div>

        </article>
    </section>

    <!-- footer -->
	<footer id="footer">
		<div class="footer-container">
			<img src="/images/@footer.gif" alt="">
		</div>
	</footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- old IE -->
<!--[if lt IE 9]>
<script src="/js/lib/html5shiv.js"></script>
<![endif]-->
<!--// old IE -->
<script src="/js/lib/jquery-1.10.2.min.js"></script>
<script src="/js/ui.js"></script>
</body>
</html>
