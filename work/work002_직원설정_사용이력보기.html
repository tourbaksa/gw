<script type="text/javascript">
	$.fn.Rdtab = function(){
		return this.each(function(){
			var $obj= $(this)
					, $radio = $obj.find("input[type='radio']")
					, $radioLayer = $(".option-layer");

			$radio.eq(0).prop('checked', true);
			$radioLayer.hide().eq(0).show();
			$radio.each(function(idx){
				$(this).change(function(){
					$radioLayer.hide()
					if ($radioLayer.eq(idx).is(":hidden")){
						$radioLayer.eq(idx).show();
					}
					return false;
				});
			});
		});
	}
	$(".btn-radio-list").Rdtab();
</script>
